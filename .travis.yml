language: java
sudo: true
jdk: openjdk8
install: true
script: "./gradle/travis.sh"
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
env:
  global:
    secure: 
before_install:
- test $TRAVIS_PULL_REQUEST = false && openssl aes-256-cbc -k "$gradle_properties_password" -in .travis/gradle.properties.enc -out gradle.properties -d
